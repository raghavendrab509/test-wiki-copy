buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.ajoberstar:grgit:1.6.0'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

version = "0.0.1"
group = "com.forrent"

jar {
    baseName = 'java-beans'
    version = version
}

configurations {
    deployerJars
}

repositories {
    mavenCentral()
}

dependencies {
    deployerJars "org.apache.maven.wagon:wagon-ftp:2.2"
}

uploadArchives {
    repositories {
        mavenDeployer {
            configuration = configurations.deployerJars
            repository(url: "ftp://maven-repo.forrent.com/maven2/") {
                 authentication(userName: "$ftpuser", password: "$ftppwd")
            }
        }
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
